apiVersion: apps/v1
kind: Deployment
metadata:
  name: roc-dashboards
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: roc-dashboards
  template:
    metadata:
      labels:
        app: roc-dashboards
    spec:
      containers:
      - name: roc-dashboards
        image: your-registry.taboolasyndication.com/roc-dashboards:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: roc-dashboards-service
  namespace: default
spec:
  selector:
    app: roc-dashboards
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roc-dashboards-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - roc-dashboards.taboolasyndication.com
    secretName: roc-dashboards-tls
  rules:
  - host: roc-dashboards.taboolasyndication.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roc-dashboards-service
            port:
              number: 80

