name: Daily Dashboard Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-dashboards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Create credentials
        run: |
          echo '{"mcpServers":{"tableau":{"env":{"SERVER":"${{ secrets.TABLEAU_SERVER }}","SITE_NAME":"${{ secrets.TABLEAU_SITE_NAME }}","PAT_NAME":"${{ secrets.TABLEAU_PAT_NAME }}","PAT_VALUE":"${{ secrets.TABLEAU_PAT_VALUE }}"}}}}' > mcp.json
      
      - name: Fetch dashboard data
        run: python fetch_enhanced_dashboard_data.py
      
      - name: Generate HTML
        run: python generate_enhanced_html.py
      
      - name: Update files
        run: |
          cp roc_dashboards_enhanced.html index.html
          CURRENT_DATE=$(TZ='Asia/Jerusalem' date '+%B %d, %Y at %I:%M %p')
          sed -i "s/Last updated:.*/Last updated: $CURRENT_DATE<\/p>/" index.html knowledge-base.html
      
      - name: Commit and Push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”„ Daily update: $(date '+%Y-%m-%d')"
          git push
